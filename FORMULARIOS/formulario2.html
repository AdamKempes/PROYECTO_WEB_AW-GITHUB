<!DOCTYPE html>
<html lang-"en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="formulario.css">
        <title>Document</title>

    <body>
        <div class="body">
        <div class="contact_form">
            <div class="formulario">
                <h1 style="text-align: center;">VenomThai</h1>
                <h3 style="text-align: center;">Crea una cuenta de VenomThai</h3>
            </div>
            <form actions="" method=""></form>
            <p>
                <label class="colocar_nombre">Nombre</label> 
                <input type="text" required="obligatorio" placeholder="Escribe tu nombre" >
            </p>
            <p>
                <label class="colocar_email">Email</label>
                <input type="email" required="obligatorio" placeholder="Escribe tu direccion">
            </p>
            <p>
                <label class="contraseña">Contraseña</label>
                <input type="contra" required="obligatorio" placeholder="Contraseña">
            </p>
            <p>
                <label class="contraseña">Confirma tu contraseña</label>
                <input type="contra" required="obligatorio" placeholder="Contraseña">
            </p>
            <p>
                <label class="buscar">Escoge tu país</label>
                <br>
                <input type="search" name="search" placeholder="Buscar..">
                
            </p>
            <label for="genero">Escoge tu género</label>
            <br>
            <select id="genero" name="genero">
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
              <option value="No binario">No binario</option>
            </select>

            <p>
                 <button type="submit">Enviar datos</button>
            </p>
            <div class="animación">DISFRUTE DE NUESTROS PRODUCTOS</div>
    </body>
